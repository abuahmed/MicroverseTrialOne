<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Pizaa survey</h1>
    <p id="description">Survey for Pizza service.</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Name" required>
      <label id="email-label">Email</label>
      <input type="email" placeholder="Email" id="email" required>
      <label id="number-label">Number</label>
      <input type="number" placeholder="Number" min="9" max="12" id="number">
      <select id="dropdown">
        <option>anything</option>
        <option>Something</option>
      </select>

      <input type="radio" name="Gender" value="Male">
      <input type="radio" name="Gender" value="Female">
      <input type="checkbox" value="City1">
      <input type="checkbox" value="City2">
      <input type="checkbox" value="City3">
      <textarea>comments.</textarea>
      <input id="submit" type="submit" value="sumbit">
    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    
  </body>
</html>
